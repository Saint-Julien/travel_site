<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site | Homepage</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar__logo">
                    <h1><a class="navbar__link merriweather-bold" href="./index.html">Travel Site</a></h1>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__listitem"><a href="index.html">Home</a></li>
                    <li class="navbar__listitem"><a href="./hawaii.html">Hawaii</a></li>
                    <li class="navbar__listitem"><a href="./iceland.html">Iceland</a></li>
                    <li class="navbar__listitem"><a href="./greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Image Section -->

    <section id="tagline-hero">
        <div class="tagline-hero__container">
            <div class="tagline-hero__about">

            <div class="tagline-hero__box1">
                <h1>Comes With Endless Discoveries</h1>
            </div>
            <div class="tagline-hero__box2">
                <img src="./assets/images/hero.png" alt="hero image">
            </div>
        </div>
    </section>
    
    <section class="Recomendations">
        <div class="Recomendations__container">
            <div class="card">
                <img class="Recomendations recomendations__image" src="./assets/images/hawaii.jpg" alt="image of Hawaii"/>
                <a class="card-link" href="#">Hawaii</a>
            </div>
            <div class="card">
                <img class="Recomendations recomendations__image" src="./assets/images/iceland.jpg" alt="image of Iceland"/>
                <a class="card-link" href="#">Iceland</a>
            </div>
            <div class="card">
                <img class="Recomendations recomendations__image" src="./assets/images/greece.jpg" alt="image of Greece"/>
                <a class="card-link" href="#">Greece</a>
            </div>
        </div>
    </section>
 
    <footer>
        <div class="footer__container">
            <div class="footer__box">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:info@travelsite.com">info@travelsite.com</a></p>
            </div>
            <div class="footer__box">
                <h3>Hours</h3>
                <p>Monday - Friday</p>
                <p>9:00am - 5:00pm</p>
            </div>
            <div class="footer__box">
                <h3>Social</h3>
                <div class="footer__social-icons">
                    <a href="https://www.instagram.com/travelandleisure/?hl=en"><img src="./assets/images/icon-instagram.png" alt="instagram"></a>
                    <a href="https://www.facebook.com/travelandleisure/"><img src="./assets/images/icon-facebook.png" alt="Social Icon 2"></a>
                    <a href="https://twitter.com/TravelLeisure?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="./assets/images/icon-twitter.png" alt="Social Icon 3"></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
